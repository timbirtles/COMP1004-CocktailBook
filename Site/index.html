<!DOCTYPE html>

<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="styles-mobile.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<!---Navbar -->
<div class="navbar" id="navbar">
  <a onclick="loadHome()"><b>CB</b></a>
    <a onclick="displaySearchCard()">Search</a>
    <a onclick="displayRecipeCreatorCard()">New Recipe</a>
  <div class="navbar-right">
    <a id="navbarLoginBtn" onclick="displayAOCard()">Login</a>
  </div>
</div>

<div class="row">
  <!--Login Section-->
  <div id="loginCard" class="loginCard">
    <form>
      <input type="text" id="loginUsername" name="username" placeholder="Username">
      <input type="password" id="loginPassword" name="password" placeholder="Password">
      <input type="button" onclick="loginUser()" id="loginBtn" value="Login">
      <input type="button" onclick="createUser()" class="btnRight" id="createaccount" value="Create Account">
    </form>
  </div>

  <div id="accountOptionsCard" class="accountOptions">
    <h2>Account Options</h2>
    <form>
      <input type="button" onclick="deleteAccount()" id="deleteAccountBtn" value="DELETE ACCOUNT">
    </form>
  </div>

  <!--Search Section-->
  <div id="searchCard" class="column searchCard">
    <!---Filters-->
    <form id="searchForm">
      <input type="text" id="searchInput" name="search" placeholder="Search...">
    </form>

    <form>
      <input type="button" class="searchCardButton" onclick="searchRecipes()" id="" value="Search">
      <p id="searchErrorP"></p>
    </form>
  </div>

  <div id="recipeCreator" class="recipeCreator">
    <form>
      <h1 id="recipeCreator-title">Recipe Creator</h1>
      <h2>Recipe name (max. 50 characters)</h2>
      <input type="text" autocomplete="off" id="recipeCreator-recipeName" name="recipe-name" placeholder="A super tasty passion fruit martini...">
  
      <h2>Recipe description (max. 200 characters)</h2>
      <input type="text" autocomplete="off" id="recipeCreator-recipeDescription" name="recipe-description" placeholder="This martini recipe is bursting with flavour...">
    </form>
  
      <div class="recipeCreator-ingredientSelect">
        <h2>Select existing ingredients</h2>
        <form id="recipeCreator-ingredientSelect"></form>
      </div>
      <div class="recipeCreator-ingredientSelect">
        <h2>or add a new one </h2>
        <form>
          <input type="text" id="recipeCreator-newIngredient" class="recipeCreatorNewIng" placeholder="Some new ingredient">
          <input class="RecipeCreatorButtonSmall" type="button" value="Add" onclick="recipeCreator_AddNewIngredient()">
        </form>
      </div>

    <div class="recipeCreator-method">
      <form>
        <p>Step 1</p>
        <input type="text" autocomplete="off" id="recipeCreator-method1" placeholder="Add 50ml passion fruit liquer to a shaker...">
      </form>

      <form>
        <input class="RecipeCreatorButtonSmall" type="button" value="Add new" onclick="recipeCreator_NewMethod()">
      </form>
    </div>
  
    <input id="recipeCreator-recipeCreationButton" class="RecipeCreatorButton" type="button" onclick="manageRecipe(0, 0)" value="Create">
    <!---For recipe manager only-->
    <input id="recipeCreator-recipeDeleteButton" class="RecipeEditorButtonRed" type="button" onclick="manageRecipe(2, 0)" value="Delete">
  </div>

</div>



<!--Recipe View-->
<div id="recipeView" class="recipeView">
  <div class="recipeViewSec">
    <img id="recipeView_img" src="images/cocktails/cover-1.png" alt="cover image">
    <a id="recipeView_credit" href="">Image Credits</a>
  </div>
  <h1 id="recipeView_title"></h1>
  <p id="recipeView_desc"></p>
  <h2>Ingredients</h2>
  <ul id="recipeView_ingredient_list"></ul>
  <h2>Method</h2>
  <ol id="recipeView_method_list"></ol>
  <div class="recipeView-button-container">
  <input id="recipeView_button_close" type="button" onclick="ViewRecipe(null, 0, true)" value="Close">
  <input id="recipeView_button_edit" type="button" onclick="LoadRecipeEditor(0)" value="Edit">
  </div>
</div>

<!--Container for recipe cards-->
<div id="recipeRow" class="row">


</div>
</body>
</html>
