<!DOCTYPE html>

<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="styles-mobile.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<!---Navbar -->
<div class="navbar" id="navbar">
  <a><b>CB</b></a>
    <a>Search</a>
    <a onclick="">New Recipe</a>
  <div class="navbar-right">
    <a id="navbarLoginBtn" onclick="displayLoginCard()">Login</a>
  </div>
</div>

<!--Search Section-->
<div class="row">
  <div id="searchCard" class="column searchCard">
    <!---Filters-->
    <form>
      <input type="text" id="searchInput" name="search" placeholder="Search...">
      <input type="button" class="searchItem" onclick="toggleSearchFilter('Gin')" id="gin_searchfilter" value="Gin">
      <input type="button" class="searchItem" onclick="toggleSearchFilter('Raspberries')" id="raspberries_searchfilter" value="Raspberries">
      <input type="button" class="searchItem" onclick="toggleSearchFilter('Ice')" id="ice_searchfilter" value="Ice">
      <input type="button" class="searchItem" onclick="toggleSearchFilter('Tonic Water')" id="tonic-water_searchfilter" value="Tonic Water">
      <input type="button" class="searchItem" onclick="toggleSearchFilter('Lemonade')" id="lemonade_searchfilter" value="Lemonade">
    </form>

    <form>
      <input type="button" class="searchCardButton" onclick="searchRecipes()" id="" value="Apply">
     </form>

    </form>
  </div>
</div>

<!--Login Section-->
<div class="row">
  <div id="loginCard" class="column loginCard">
    <form>
      <input type="text" id="loginUsername" name="username" placeholder="Username">
      <input type="password" id="loginPassword" name="password" placeholder="Password">
      <input type="button" onclick="loginUser()" id="loginBtn" value="Login">
      <input type="button" onclick="createUser()" class="btnRight" id="createaccount" value="Create Account & Login">
    </form>
  </div>
</div>

<!--Recipe View-->
<div id="recipeView" class="recipeView">
  <img id="recipeView_img" src="images/cocktails/cover-1.png" alt="cover image">
  <h1 id="recipeView_title"></h1>
  <h2>Ingredients</h2>
  <ul id="recipeView_ingredient_list"></ul>
  <h2>Method</h2>
  <ol id="recipeView_method_list"></ol>  
  <input id="recipeView_button" type="button" onclick="ViewRecipe(null, 0, true)" value="Close">
</div>

<!--Container for recipe cards-->
<div id="recipeRow" class="row">


</div>
</body>
</html>
